<!DOCTYPE html>
<html lang="en">

<head>
    <title>G-Stand</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>

    <div class="content">

        <nav class="navbar fixed-top" style="padding: 1.2%; background-color: rgb(56, 172, 245);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <img src="img/logo.png" class="logo">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="hrefpadrao" href="">Gerar relatório</a>
                            </li>
                            <li class="nav-item">
                                <a class="hrefpadrao" href="">Stands</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Acessar
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="/G-Stand/logs/login.html">Entrar</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/G-Stand/logs/register.html">Criar Conta</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/G-Stand/logs/login.html">Trocar Usuário</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/G-Stand/logs/login.html">Sair</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row col-md-12">
            <div class="d-flex col-md-12 justify-content-center" style="padding-top: 10%;">
                <button type="button" class="btn d-flex justify-content-center mx-auto" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <img src="img/mapa.png" style="border-radius: 2%;">
                </button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="top: 17%;">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"> <b>Formulário do Stand</b> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row col-md-12 justify-content-center">
                            <div class="col-md-4">
                                <label class="form-label"> <b>N. do Stand</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"> <b>Expositor</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"><b>Montagem</b> </label>
                                <select class="form-select">
                                    <option selected>Selecionar montagem</option>
                                    <option value="1">Montagem básica</option>
                                    <option value="2">Montagem especial</option>
                                </select>

                                <label class="form-label"> <b>Metragem</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"> <b>Observação</b> </label>
                                <input type="text" class="form-control" style="height: 100px;">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"> <b>Valor do Piso (R$)</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"> <b>Valor de Montagem (R$)</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"> <b>Valor de Equipamentos (R$)</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label"> <b>Equipamentos</b> </label>
                                <input type="text" class="form-control" style="height: 100px;">

                                <label class="form-label"> <b>Valor Total (R$)</b> </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label"> <b>Contato</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label">  <b>E-mail</b> </label>
                                <input type="text" class="form-control">

                                <label class="form-label">  <b>Telefone/Celular</b> </label>
                                <input type="text" class="form-control">
                                
                                <div class="row col-md-12 w-100" style="">
                                    <div class="col-md-4">
                                        <label class="form-label">  <b>Anexos</b> </label>
                                    </div>
                                    <div class="col-md-4"> </div>
                                    <div class="col-md-4"> 
                                        <b>Adicionar +</b>
                                    </div>
                                </div>

                                <div style="background-color: lightgrey; width: 100%;">
                                    a
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-12" style="padding-top: 1.5%;">
                            <div class="col-md-10"> </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary">Salvar</button>
                                <button class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
