            <div class="modal fade" id="exampleModal" tabindex="-1"

                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                <b>Formulário do Stand</b> </h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row col-md-12 justify-content-center">
                                <div class="col-md-4">
                                    <label class="form-label"> <b>N. do Stand</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Expositor</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"><b>Montagem</b>
                                    </label>
                                    <select class="form-select">
                                        <option selected>Selecionar montagem</option>
                                        <option value="1">Montagem básica</option>
                                        <option value="2">Montagem especial</option>
                                    </select>

                                    <label class="form-label"> <b>Metragem</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Observação</b>
                                    </label>
                                    <input type="text" class="form-control"
                                        style="height: 100px;">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label"> <b>Valor do Piso
                                            (R$)</b> </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Valor de
                                            Montagem (R$)</b> </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Valor de
                                            Equipamentos (R$)</b> </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Equipamentos</b>
                                    </label>
                                    <input type="text" class="form-control"
                                        style="height: 100px;">

                                    <label class="form-label"> <b>Valor Total
                                            (R$)</b> </label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label"> <b>Contato</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>E-mail</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <label class="form-label"> <b>Telefone/Celular</b>
                                    </label>
                                    <input type="text" class="form-control">

                                    <div class="row col-md-12 w-100" style>
                                        <div class="col-md-4">
                                            <label class="form-label"> <b>Anexos</b>
                                            </label>
                                        </div>
                                        <div class="col-md-4"> </div>
                                        <div class="col-md-4">
                                            <b>Adicionar +</b>
                                        </div>
                                    </div>

                                    <div
                                        style="background-color: lightgrey; width: 100%;">
                                        a
                                    </div>
                                </div>
                            </div>
                            <div class="row col-md-12"
                                style="padding-top: 1.5%;">
                                <div class="col-md-10"> </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary">Salvar</button>
