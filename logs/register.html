<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-STAND - Cadastrar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="logs.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js "></script>
    <script src="logs.js"></script>

    <body>
      <div class="row">
        <div class="row col-md-12">
          <div class="col-md-4"></div>
          <div class="col-md-4 register">
            <div class="justify-content-center" style="display: flex">
              <a href="/G-Stand/index.html">
                <img src="/G-Stand/img/logo.png" class="logo" />
              </a>
            </div>
            <hr />
            <div>
              <h2><b> Criar Conta </b></h2>
            </div>
            <form>
              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" />
              </div>
              <div class="d-grid gap-2 btnpad">
                <button class="btn btn-primary" type="button"
                  onclick="sweetSuccess();">Cadastrar</button>
              </div>
              <div>
                <h5 class="aligntxt"> Já possuí conta? 
                  <a href="login.html" class="hrefpadrao">Entrar</a>
                </h5>
              </div>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </body>
  </html>
